<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floating Elements</title>
  <style>
    div {
      background-color: hotpink;
    }

    p {
      height: 60px;
      width: 60px;
      border: 1px solid black;
      float: left;
      margin: 10px;
    }

    #p1 {
      background-color: indianred;
      float: right;
  
    }
    #p2 {
      background-color: indigo;
    }
    #p3 {
      background-color: lawngreen;
    }
    #p4 {
      background-color: lightseagreen;
    }
    #p5 {
      background-color: magenta;
    }

    section {

    }
  </style>
</head>
<body>
  <h1>Floating Elements</h1>
  <div>
    <p id='p1'></p>
    <p id='p2'></p>
    <p id='p3'></p>
    <p id='p4'></p>
    <p id='p5'></p>
    <section>How about you shut the fuck up and listen to me? </section>
  </div>
</body>
</html>
